<section routerLink="/" id="contactMe">
  <div class="contact-wrapper">
    <div class="headline-container">
      <div class="small-purple-line"></div>
      <h2>Contact</h2>
    </div>

    <div class="contact-formular-wrapper">
      <div class="contact-formular-left">
        <p>Got a problem to solve?</p>
        <span
          >Contact me through this form, I am interested in hearing you, knowing
          your ideas and contributing to your projects with my work.</span
        >
        <span>Need a Frontend developer? Contact me!</span>
      </div>
      <div class="contact-formular-right">
        <form (submit)="sendMail()" ngNativeValidate #myForm>
          <input required  class="from-name" placeholder="Your name" type="text" name="name" #nameField/>
          <input required class="from-email" placeholder="Your email" type="email" #emailField/>
          <textarea required class="from-message" placeholder="Your message" type="text" name="message" #messageField></textarea>
          <div class="checkbox-container">
            <input required  class="from-checkbox" type="checkbox" #checkboxField/>
            <span>I've read the privacy policy and agree to the processing of my
              data as outlined.</span>
          </div>
          <button #sendButton>Send message :)</button>
        </form>
      </div>
    </div>
  </div>
</section>
